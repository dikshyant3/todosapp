<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="container">

            <div class="textbox">

                <i class="fa fa-user" aria-hidden="true"></i>

                <input id="email" placeholder="Username" type="text" required>
            </div>
            <div class="textbox">


                <i class="fa fa-lock" aria-hidden="true"></i>

                <input id="security" placeholder="Password" type="password" required>
            </div>
            <label>
                <input type="checkbox" id="checkbox" checked="checked" name="remember">Remember me
            </label>
            <input class="button" type="button" name="" value="Login">

            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password?</a>

        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
