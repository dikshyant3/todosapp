<!DOCTYPE html>
<html>

<head>
    <title>TODO LIST</title>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="todostyle.css">
</head>

<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todos" autocomplete="off">
        <ul class="todos" id="todos">

        </ul>
    </form>
    <small>
    Left click to mark the task as complete.
    <br>
    Right click to remove todo list.
</small>
    <script src="todo.js"></script>
</body>

</html>
