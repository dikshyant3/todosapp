<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <link rel="stylesheet" href="notesappupdated.css" />
    <!-- Icons link -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a note</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="title-area">
              <label>Title</label>
              <input type="text" />
            </div>
            <div class="description-area">
              <label>Description</label>
              <textarea></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <li class="add-box">
        <div class="icon">
          <i class="uil uil-plus"></i>
          <p>Add a new note</p>
        </div>
      </li>
    </div>
  </body>
</html>
